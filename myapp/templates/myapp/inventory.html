{% extends './base.html' %}
{% block content %}
{% load static %}

<h1>Inventory List</h1>
<a href="{% url 'myapp:add_inventory' %}" class="btn btn-outline-danger my-3">Add new item</a>

<div class="row">
  {% for i in inventory %}
  <div class="col mb-4">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <p class="card-text">{{ i.quantity }}</p>
        <p class="card-text">{{ i.unit_price }}</p>

        <td>  <form action="{% url 'myapp:delete' i.id %}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this item?')";>
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-danger "  value="Delete">
      </form>    </td> 
        <a href="{% url 'myapp:inventoryupdate' i.id %}" class="btn btn-danger">Update</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
