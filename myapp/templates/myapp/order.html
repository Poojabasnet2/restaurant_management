{% extends './base.html' %}

{% block content %}
    <h1>Order List</h1>
    <a href="{% url 'myapp:add_order' %}" class="btn btn-outline-danger my-3">Add new item</a>  

    <div class="row">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Table Name</th>

                </tr>
            </thead>
            <tbody>
                {% for item in order %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.table_name }}</td>
                    {% comment %} <td>  
                        <form action="{% url 'myapp:delete_order' pk=item.pk %}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this item?')">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-outline-danger" value="Delete">
                        </form>
                    </td>  {% endcomment %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
