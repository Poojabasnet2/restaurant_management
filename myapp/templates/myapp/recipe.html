{% extends './base.html' %}
{% block content %}
{% load static %}

<h1>Inventory List</h1>
<a href="{% url 'myapp:add_recipe' %}" class="btn btn-outline-danger my-3">Add new item</a>

<div class="row">
  {% for i in recipe %}
  <div class="col mb-4">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ i.name }}</h5>
        <h5 class="card-title">{{ i.ingredient }}</h5>
        <h5 class="card-title">{{ i.quantity }}</h5>
        

        {% comment %} <td>  <form action="{% url 'myapp:delete' i.id %}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this item?')";>
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-danger "  value="Delete">
      </form>    </td>  {% endcomment %}
        <a href="#" class="btn btn-danger">Add</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
